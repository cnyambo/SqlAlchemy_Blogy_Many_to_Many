{% extends 'base.html' %}
{% block title%}
    Edit a User
{% endblock %}

{% block content %}
<div class="container">
    <br><br><br><br>
    <div class="w-75 p-3 center" style="background-color: white; padding: 20px;">
        <br>
        <h1>Edit a post</h1>
        <br>
        
        <form method="post" action="/users/{{post.id}}/posts/update">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name ="title"  value="{{post.title}}">
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" name="content" value="{{post.content}}">
          </div>   
          {% for tag in tags %}  
            <div class="form-check">
              {% if tag in post.postTags%}
              <input class="form-check-input" type="checkbox" name = "tag" value="{{tag.id}}" id="{{tag.id}}" checked>
              {% else %}
              <input class="form-check-input" type="checkbox" name = "tag" value="{{tag.id}}" id="{{tag.id}}" >
              {% endif %}
              <label class="form-check-label" for="tag">
                {{tag.name}}
              </label>
            </div>
          {% endfor %}  
          <button type="submit" class="btn btn-info" name="editbtn_submit" value="cancel">Cancel</button>                                  
          <button type="submit" class="btn btn-success" name="editbtn_submit" value="edit">Edit</button>

        </form>
    </div>
</div>        
{% endblock %}

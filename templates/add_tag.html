{% extends 'base.html' %}
{% block title%}
    New Tag Form
{% endblock %}

{% block content %}
<div class="container">
    <br><br><br><br>
    <div class="w-75 p-3 center" style="background-color: white; padding: 20px;">
        <br>
        <h1>Create a Tag</h1>
        <br>
       
        <form method="post" action="/tags/new">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name" placeholder="Enter a name for a tag">
                </div>
            </div>   
            <button type="submit" class="btn btn-info" name="btnSubmit" value="cancel">Cancel</button>
            <button type="submit" class="btn btn-success" name="btnSubmit" value="add">Add</button>

        </form>
    </div>
</div>        
{% endblock %}
